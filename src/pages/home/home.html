<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click) = "onAddClick()">
        <ion-icon name = "add"> </ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      First App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content ng-app = "FirstApp" ng-controller = "ToDoCtrl" padding>
  <ion-item *ngFor = "let item of items | async">
    <ion-label>{{item.$value}}</ion-label>
    <ion-checkbox></ion-checkbox>
  </ion-item>
</ion-content>
